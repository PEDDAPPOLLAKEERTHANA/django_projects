<!-- blog/templates/blog/post_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body style="background-color: #f8f9fa; padding: 20px;"> <!-- Light background for the page -->
    <h1 style="font-size: 28px; color: #fff; background-color: #343a40; padding: 10px; border-radius: 5px;">
        {{ post.title }}
    </h1>

    <p style="font-size: 18px; line-height: 1.5; color: #555; background-color: #e9ecef; padding: 15px; border-radius: 5px; margin-top: 10px;">
        {{ post.content }}
    </p>

    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 300px; margin-top: 10px; border: 1px solid #ddd; border-radius: 4px;">
    {% endif %}

    <p style="color: #888; margin-top: 10px;">Created at: {{ post.created_at }}</p>

    <!-- Inline CSS for "Back to posts" link with background color -->
    <a href="{% url 'post_list' %}" style="display: inline-block; background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-size: 14px; margin-top: 15px;">
        Back to posts
    </a>
</body>
</html>
