<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   

    <div class="container col-lg-6">
        <form method="post">
            {% csrf_token %}
            <br>
            <div class="mb-3">
              <label for="dishname" class="form-label">Dish Name</label>
              <input name="dishname" type="text" class="form-control" id="dishname" required>
            </div>
            <div class="mb-3">
              <label for="dishprice" class="form-label">Dish Price</label>
              <input name="dishprice" type="number" class="form-control" id="dishprice" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 class="mt-4">Available Food Items:</h2>
        <br>
        <ul class="list-group">
            {% for item in data %}
                <li class="list-group-item">
                    <strong>{{ item.name }}</strong> - â‚¹{{ item.price }}
                </li>
                {% if not forloop.last %}
                    <hr>
                {% endif %}
            {% endfor %}
        </ul>
        <br>
        <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
